---
- name: 'install npm, node'
  apt:
    name: '{{ packages }}'
    state: present
  vars:
    packages:
    - nodejs
    - npm

- name: 'install n by npm'
  npm:
    name: n
    global: true

- name: 'run n stable'
  command: n 14

- name: 'remove npm node'
  apt:
    name: '{{ packages }}'
    state: absent
  vars:
    packages:
      - nodejs
      - npm
      - node-gyp
      - nodejs-dev
