---
- name: 'add brightbox repo'
  apt_repository:
    repo: ppa:brightbox/ruby-ng
    update_cache: true
    validate_certs: false

- name: 'install ruby2.7'
  apt:
    name: '{{ packages }}'
    state: present
  vars:
    packages:
      - ruby2.7
      - ruby2.7-dev
      - libruby2.7

- name: 'install bundler 2.0.2'
  gem:
    name: bundler
    state: present
    version: '2.0.2'
    user_install: no
