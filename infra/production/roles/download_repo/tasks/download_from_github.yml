---
- name: 'download from github'
  git:
    repo: git@github.com:nttcom/ntt-ptc-2020.git
    dest: '{{ tmp_dir }}'
    version: 'master'
    accept_hostkey: true
  become: false

- name: 'create competition directory'
  file:
    state: directory
    dest: '{{ app_dir }}'
    owner: '{{ player_name }}'
    group: '{{ player_name }}'
    mode: '0755'
  when: inventory_hostname in groups['app']
