---
- name: 'copy python app from repo'
  copy:
    remote_src: true
    src: '{{ tmp_dir }}/app/src/python'
    dest: '{{ app_dir }}'
    owner: '{{ player_name }}'
    group: '{{ group_name }}'
    mode: '0755'

- name: 'pip install'
  command: 'python3.7 -m pip install -r {{ app_dir }}/python/requirements.txt'
  become_user: '{{ player_name }}'
